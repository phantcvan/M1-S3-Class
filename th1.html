<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .form {
            font-size: large;
            margin: 25px;
            width: fit-content;
            border: 2px solid rgb(34, 10, 248);
            width: 50%;
        }

        table {
            border-collapse: collapse;
        }

        td {
            width: 25%;
            padding: 5px;
        }
        nav {
            width: 50%;
            height: 50px;
            background-color: pink;
            border: 2px solid pink;
            text-align: center;
            vertical-align: middle;
        }

        .l {
            color: rgb(8, 8, 171);
            text-align: right;
        }

        .r {
            color: orangered;
            text-align: left;
        }

        .l2 {
            color: rgb(8, 8, 171);
            text-align: left;
        }

    </style>
</head>

<body>
    <nav>
        <a href="./th1.html #b1" style="width: fit-content; margin-right: 15px;">Bài thực hành 1.1 </a>
        <a href="./th1.html #b2" style="width: fit-content; margin-right: 15px;">Bài thực hành 1.2</a>
        <a href="./th2.html" style="width: fit-content; margin-right: 15px;">Bài thực hành 2</a>
        <a href="./th3.html" style="width: fit-content; margin-right: 15px;">Bài thực hành 3</a>
        <a href="./th4.html" style="width: fit-content; margin-right: 15px;">Bài thực hành 4</a>

    </nav>
    <form class="form">
        <h2 id="b1" style="color: white;background-color: rgb(255,76,0);text-align: center;">SỞ THÍCH CỦA BẠN</h2>
        <table>
            <tbody>
                <tr>
                    <td class="l"><label>Họ và tên &emsp;</label></td>
                    <td colspan="3" class="r"><input required type="text" name="yourname" style="width: 250px;"></td>
                </tr>
                <tr>
                    <td class="l"><label>Email &emsp;</label></td>
                    <td colspan="3" class="r"><input type="text" name="email" style="width: 250px;"></td>
                </tr>
                <tr>
                    <td class="l"><label>Sở thích &emsp;</label></td>
                    <td class="r"><input type="checkbox">Thể thao</td>
                    <td class="r"><input type="checkbox">Âm nhạc</td>
                    <td class="r"><input type="checkbox">Đọc sách</td>
                </tr>
                <tr>
                    <td> </td>
                    <td class="r"><input type="checkbox">Lướt web</td>
                    <TD class="r"><input type="checkbox">Chơi game</TD>
                    <td class="r"><input type="checkbox">Điện ảnh</td>
                </tr>
                <tr>
                    <td> </td>
                    <td class="r"><input type="checkbox">Du lịch</td>
                </tr>
                <tr>
                    <td> </td>
                    <td><input type="submit" name="Smf" value="Gửi thông tin"  required > </td>
                    <td><input type="reset" name="reset" value="Nhập lại"></td>
                </tr>
            </tbody>
        </table>
    </form>
    <br>

    <form class="form" style="background-color: bisque;">
        <h2 id="b2" style="color: blue;background-color: rgb(200, 243, 207);text-align: center;"><b>ĐĂNG KÝ HỌC VIÊN</b>
        </h2>
        <table>
            <tbody>
                <tr>
                    <td class="l2" style="width:8%;"><label>Họ và tên</label></td>
                    <td><input type="text" name="name" style="width: 250px;"></td>
                </tr>
                <tr>
                    <td class="l2" style="width:8%;"><label>Ngày sinh</label></td>
                    <td><input type="date" name="birth" style="width: 250px;"></td>
                </tr>
                <tr>
                    <td class="l2" style="width:8%;"><label>Giới tính</label></td>
                    <td><input type="radio" name="sex">Nam &emsp;<input type="radio" name="sex">Nữ</td>
                </tr>
                <tr>
                    <td class="l2" style="width:8%;"><label>Địa chỉ</label></td>
                    <td><textarea name="add" cols="50" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td class="l2" style="width:8%;"><label>Lớp</label></td>
                    <td><select name="Class">
                            <option value="Lớp 1">Lớp 1</option>
                            <option value="Lớp 2">Lớp 2</option>
                            <option value="Lớp 3">Lớp 3</option>
                            <option value="Lớp 4">Lớp 4</option>
                            <option value="Lớp 5">Lớp 5</option>
                        </select></td>
                </tr>
                <tr>
                    <td class="l2" style="width:8%;"><label>Email</label></td>
                    <td><input type="email" name="email" style="width: 250px;"></td>
                </tr>
                <tr>
                    <td class="l2" style="width:8%;"><label>Điện thoại</label></td>
                    <td><input type="tel" name="phone" style="width: 250px;"></td>
                </tr>
                <tr>
                    <td class="l2" style="width:8%;"> </td>
                    <td><input type="submit" name="Smf" value="Đăng ký"> <input type="reset" name="reset"
                            value="Nhập lại"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
